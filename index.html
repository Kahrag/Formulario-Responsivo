<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="description" content="tela de login academia">
            <meta name="keywords" content="tela login, login, academia">
            <meta name="author" content="VSG">
            <link rel="shortcut icon" href="/projetos/img/pngwing.com (1) (1).png" type="image/x-icon">
            <link rel="stylesheet" href="styles/index.css">
            <title>Fit Word</title>
        </head>
        <body>
           <main class="containerGeral">
            <!-- configuracao da IMG e sua legenda -->
            <section class="containerLogo">
                <div class="containerLogoImg">
                    <img src="img/man.png" alt="">
                </div>
                <div class="containerLogoTexto">
                    <h1>Fit World Gym</h1>
                </div>
            </section>

            
            <!-- configuracao do formulario e botao -->
            <section class="containerForm">

                <!-- configuracao do logo flutuante para mobile -->
                <div class="containerLogoFlutuante">
                        <img src="img/weight.png" alt="">
                </div>
                <!-- configuracao do Form -->
                <form action="#" method="post">
                    <div class="containerLogin">
                        <!-- <i class="fa-duotone fa-dumbbell"></i> -->
                        <h2>login</h2>
                    </div>
                    <input type="email" name="email" id="email" placeholder="Insira seu E-mail" required >
                    <input type="password" name="pass" id="password" placeholder="Insira sua senha" required>
                    <p onclick="clickPassword()" id="changeText">Mostrar senha?</p>
                    <button class="btn">Login</button>
                </form>
                
            </section>
            <!-- configuracao do rodape -->
            <footer class="containerFt">
                <p>Todos os direitos reservados a academia &copy;</p>
            </footer>
           </main>
           <script src="js/script.js"></script>
        </body>
    </html>
